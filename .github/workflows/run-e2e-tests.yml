name: Run E2E tests

on: [pull_request]

jobs:
  run-e2e-tests:
    name: Run E2E tests
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
        
      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: "mongodb://localhost:27017/todolist"
          JWT_SECRET: testing